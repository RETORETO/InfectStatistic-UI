<script type="text/javascript">
    // 全国省份列表
    var dataMap = [{ name: '北京' ,value:15 }, { name: '天津' ,value:18 }, { name: '上海' ,value:15 },

    	{ name: '福建' ,value:151 }, { name: '贵州' ,value:17 }, { name: '广东' ,value:66 }, { name: '青海' ,value:55 }, 
    	{ name: '西藏' ,value:44 }, { name: '四川' ,value:33 }, { name: '宁夏' ,value:22 }, { name: '海南' ,value:11 }, 
    	{ name: '台湾' ,value:10 }, { name: '香港' ,value:17 }, { name: '澳门' ,value:18 }]
    
    var option = {
        tooltip: {
            formatter: function (params) {
                var info = '<p style="font-size:10px">' + params.name 
                + '</p><p style="font-size:10px">确诊：' + params.value + ' </p>' 
                return info;
            },
            fontSize:"12px",
            backgroundColor: "rgba(55,55,55,0.8)",//提示标签背景颜色
            textStyle: { color: "#fff" }, //提示标签字体颜色
            /* triggerOn: 'click', */
            enterable:true 
        },
        
        series: [
            {
                name: '中国',
                type: 'map',
                mapType: 'china',
                label: {
                    normal: {
                        show: true,//显示省份标签
                        textStyle:{ fontSize:8 }
                    },
                    emphasis: {
                    	enterable:true,
                        // textStyle:{color:"#800080"}
                    }
                },
                itemStyle: {
                    normal: {
                        borderWidth: .15,//区域边框宽度
                        // borderColor: '#009fe8',//区域边框颜色
                        // areaColor:"#ffefd5",//区域颜色
                    },
                    emphasis: {
                        borderWidth: .5,
                        borderColor: "#FF0000",
                        areaColor: "#ffdead",
                    }
                },
                
                data: dataMap
            }
        ]

    };
    var myChart = echarts.init(document.getElementById('container'));
    myChart.setOption(option);

  	myChart.on('click', function (params) {
  		window.location.href = '折线图.html';
  	});
    
 
</script>
